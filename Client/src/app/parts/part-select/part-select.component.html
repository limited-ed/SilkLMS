<p-dataview [value]="items" [layout]="'grid'">
    <ng-template #grid let-items>
        <div class="flex flex-wrap justify-between box-border gap-2">
            @for(item of items; track item.title) {
            <div class="w-[calc(1/3*100%_-_10px)] p-4 rounded-lg group hover:border-primary-500 hover:border-2 hover:p-[calc(1rem_-_2px)] *:cursor-pointer" (click)="select(item.type)"
                [class]="item.selected?'border-primary-600 border-2 w-1/3 p-[calc(1rem_-_2px)]':''">
                <div class="w-full rounded-lg bg-transparent flex flex-col items-center group-hover:bg-surface-100 group-hover:dark:bg-surface-800">
                    <div class="w-full aspect-square p-8 dark:invert">
                        <img src="/assets/{{item.type.toLowerCase()}}.svg" alt="" class="">
                    </div>
                    <h1>{{item.title}}</h1>
                </div>
            </div>
            }
        </div>



        <div class="flex justify-end mt-4">
            <p-button label="Select" i18n-label variant="outlined" severity="success" [disabled]="!selectedItem" (onClick)="close()"/>
        </div>
    </ng-template>
</p-dataview>
