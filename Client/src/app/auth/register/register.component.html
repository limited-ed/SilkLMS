<div class=" px-4 py-8 md:px-8 lg:px-8" class="container">

    <div class="surface-ground surface-card p-4 shadow-2 border-round w-full lg:w-3">
      <div class="text-center mb-5">
        <img src="assets/logo-i-300.png" alt="Image" height="50" class="mb-3">
        <div class="text-900 text-3xl font-medium mb-3">Welcome Back</div>
        <span class="text-600 font-medium line-height-3">Don't have an account?</span>
        <a class="font-medium no-underline ml-2 text-blue-500 cursor-pointer">Create today!</a>
      </div>
  
      <div>
  
        <p-iftalabel>
          <label for="email1" class="block text-900 font-medium mb-2">Email</label>
         <input id="email1" type="text"  pInputText class="w-full mb-3">
        </p-iftalabel>
  
        <p-iftalabel>
          <label for="password1" class="block text-900 font-medium mb-2">Password</label>
          <input id="password1" type="password"  pInputText class="w-full mb-3">
        </p-iftalabel>
        <div class="flex align-items-center justify-content-between mb-6">
          <div class="flex align-items-center">
            <p-checkbox id="rememberme1" [binary]="true" styleClass="mr-2"></p-checkbox>
            <label for="rememberme1" class="text-900">Remember me</label>
          </div>
          <a class="font-medium no-underline ml-2 text-blue-500 text-right cursor-pointer">Forgot password?</a>
        </div>
  
        <button pButton pRipple label="Sign In" icon="pi pi-user" class="w-full"></button>
  
        <div class="line"></div>
  
        <button pButton pRipple label="Login with Facebook" icon="pi pi-facebook left" iconPos="left" class="w-full" style="margin-bottom: .5rem; background-color: #4267b2; border: 1px solid #4267b2"></button>
        <button pButton pRipple label="Login with Google" icon="pi pi-google left" class="w-full" style="background-color: #ffffff; border: 1px solid #888888; color: #888888"></button>
  
      </div>
    </div>
  </div>
